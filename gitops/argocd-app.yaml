apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: research-agent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/prabhudayala/research-agent.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
